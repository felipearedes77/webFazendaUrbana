<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pagamentos.css">
        <script src="pagamento.js"></script>
        <title>Pagamento</title>
    </head>
    <body>
       <div class="wrapper">
        <h2>Pague Agora</h2>
        <form action="" method="post">
            <div class="input-group">
                <div class="input-box">
                    <h4>Payment Details</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label for="bc1">
                        <span><i class="fa fa-cc-visa"></i>Credit Cart</span>
                    </label>
                    <input type="radio" name="pay" class="radio" id="bc2" checked>
                    <label for="bc2">
                        <span><i class="fa fa-cc-paypal"></i>Paypal</span>
                    </label>
                </div>
            </div>
            <div class="input-group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Card Number 1111-2222-3333-4444" required> 
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Card CVC" required> 
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Val Mes" required> 
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Val Ano" required> 
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input-group">
                <div class="input_box">
                    <button id="pagarAgora" type="button">Pague Agora</button>
                </div>
            </div>        

        </form>
       </div>
    </body>
</html>
