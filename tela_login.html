<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="botoes">
                <button id="btnEntrar" class="ativo">Entrar</button>
                <button id="btnCadastrar">Cadastrar</button>
            </div>

            <!-- Formulário de Entrar -->
            <form id="formEntrar" class="formulario ativo">
                <h3 id="mensagem">Usuário não existe</h3>
                <h2>Entrar</h2>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <button type="submit" class="botao-submit">Entrar</button>
            </form>

            <!-- Formulário de Cadastrar -->
            <form id="formCadastrar" class="formulario oculto">
                <h3 id="mensagemCadastro"></h3>
                <h2>Cadastrar</h2>
                <label for="novo-email">Email</label>
                <input type="email" id="novo-email" placeholder="Digite seu email" required>
                
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" placeholder="Digite seu endereço" required>
                
                <label for="nova-senha">Senha</label>
                <input type="password" id="nova-senha" placeholder="Digite sua senha" required>
                
                <label for="confirmar-senha">Confirme a Senha</label>
                <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>
                
                <button type="submit" class="botao-submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Parte Javascript -->
    <script src="login.js"></script>
</body>
</html>
