<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Tela de Login</title>
</head>
<body>
 <!-- Os Dois primeiros botÃµes  que vÃ£o aparecer-->
    <div class="container">
        <div class="form-container">
            <div class="btncolor">
                <button id="btnSignin" class="active">Entrar</button>
                <button id="btnSignup">Cadastrar</button>
            </div>
                
                <!--Finalizado-->

            <!-- Parte do Entrar-->

            <form id="signin" class="form">
                <h2>Entrar</h2>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" required>

                <button type="submit" class="submit-btn">Entrar</button>
            </form>

            <!-- Finalizado-->


            <!-- Parte do Cadastrar-->

            <form id="signup" class="form hidden">
                <h2>Cadastrar</h2>
                <label for="new-email">Email</label>
                <input type="email" id="new-email" placeholder="Digite seu email" required>

                <label for="new-password">Senha</label>
                <input type="password" id="new-password" placeholder="Digite sua senha" required>

                <label for="confirm-password">Confirme a Senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>

                <button type="submit" class="submit-btn">Cadastrar</button>
            </form>

            <!-- Finalizado-->
        </div>
    </div>

    <!-- Parte Javascript-->
    <script src="login.js"></script>
</body>
</html>
